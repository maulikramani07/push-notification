<html>

<head>
    <title>Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="push.min.js"> </script>
    <script src="serviceWorker.min.js"> </script>
    <script>

        
        
        

        function notify() {
            var header = document.getElementById("header").value;
            var msg = document.getElementById("msg").value;
            // alert(msg);
            Push.create(header, {
                body: msg,
                icon: '/logo.png',
                timeout: 4000,
                onClick: function () {
                    window.focus();
                    this.close();
                }
            });

        }

    </script>
</head>

<body>
    <header class="text-gray-700 body-font  ">
        <div class="container-fluid mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center bg-teal-500 ">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Maulik's Blog</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900">Home</a>
                <a class="mr-5 hover:text-gray-900">About</a>
                <a class="mr-5 hover:text-gray-900">Services</a>
                <a class="mr-5 hover:text-gray-900">Contacts us</a>
            </nav>
            <button
                class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Button
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>

    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-gray-900">Simple Push notification demo</h1>
                <p class="leading-relaxed mt-4">To send notification to your users please write down message and just
                    click on notify button.</p>
            </div>
            <div class="lg:w-2/6 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Send Notification</h2>
                <input
                    class="bg-white rounded border border-gray-400 focus:outline-none focus:border-red-500 text-base px-4 py-2 mb-4"
                    placeholder="Type Message..." type="text" id="header"/>
                <input
                    class="bg-white rounded border border-gray-400 focus:outline-none focus:border-red-500 text-base px-4 py-2 mb-4"
                    placeholder="Email" type="email" id="msg"/>
                <button
                    class="text-white bg-teal-500 border-0 py-2 px-8 focus:outline-none hover:bg-teal-600 rounded text-lg"
                    onclick="notify()">Notify</button>
                <p class="text-xs text-gray-500 mt-3">Literally you probably haven't heard of them jean shorts.</p>
            </div>
        </div>
    </section>

</body>

</html>
